<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Test Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test Form</h1>

    <div class="form-section">
        <h3>Users</h3>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Phone">
    </div>

    <div class="form-section">
        <h3>Complaint</h3>
        <input type="text" id="complaint" placeholder="Complaint">
    </div>

    <div class="form-section">
        <h3>Savvy</h3>
        <input type="text" id="savvy" placeholder="Savvy">
    </div>

    <div class="form-section">
        <h3>Rating</h3>
        <input type="number" id="rating" placeholder="Rating (1-5)">
    </div>

    <div class="form-section">
        <h3>To-do</h3>
        <input type="text" id="todo" placeholder="Task">
    </div>

    <div class="form-section">
        <h3>Events Calendar</h3>
        <input type="date" id="eventDate">
        <input type="text" id="eventName" placeholder="Event Name">
    </div>

    <div class="form-section">
        <h3>CSI Partner</h3>
        <input type="text" id="partner" placeholder="Partner Name">
    </div>

    <button onclick="submitData()">Submit</button>

    <script src="script.js"></script>
</body>
</html>
